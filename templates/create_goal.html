<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Goal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fafbff;
            margin: 0;
            padding: 40px;
            color: #2d2d2d;
        }

        h1, h2, h3 {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #2563eb;
        }

        button {
            background: #2563eb;
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #1e40af;
            transform: translateY(-1px);
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            transition: 0.25s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        /* Form fields styling */
        input, textarea {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 15px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
        }

        label {
            font-weight: 600;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2563eb;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create a New Goal</h1>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="deadline">When do you want to achieve this by?</label>
            <input type="date" id="deadline" name="deadline" required>

            <label for="description">Tell us about your goal:</label>
            <textarea id="description" name="description" rows="3" placeholder="Short description"></textarea>

            <button type="submit">Generate Steps</button>
        </form>

        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
