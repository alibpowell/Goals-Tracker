<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ goal.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7ff;
            padding: 40px;
            color: #2d2d2d;
        }

        h1 {
            margin-bottom: 10px;
        }

        p.description {
            margin-bottom: 20px;
            color: #4b5563;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        button.complete-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button.complete-btn:hover {
            background: #4338ca;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: #1d4ed8;
            text-decoration: none;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ goal.title }}</h1>
    <p class="description">{{ goal.description }}</p>
    <p><strong>Deadline:</strong> {{ goal.deadline }}</p>

    <div class="card">
        {% if steps|length > 0 %}
            {% set step = steps[0] %}
            <p><strong>Step {{ step.id }}:</strong> {{ step.task }}</p>

            <form method="POST">
                <input type="hidden" name="step_id" value="{{ step.id }}">
                <button type="submit" class="complete-btn">Complete Step ‚úîÔ∏è</button>
            </form>
        {% else %}
            <p>üéâ All steps completed! Great job!</p>
        {% endif %}
    </div>

    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        {% if steps|length == 0 %}
        confetti({
            particleCount: 200,
            spread: 90,
            origin: { y: 0.6 }
        });
        {% endif %}
    </script>
</body>
</html>
